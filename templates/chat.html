<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with DTE Assistant</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-content">
          <img
            src="{{ url_for('static', filename='images/dte_logo.png') }}"
            alt="DTE Rajasthan Logo"
            class="logo"
          />
          <div>
            <h1>Student Assistance Chatbot</h1>
            <a href="{{ url_for('home') }}" class="btn-secondary"
              >Back to Home</a
            >
          </div>
        </div>
      </header>

      <main class="chat-container">
        <div id="chat-box">
          <div class="chat-message bot-message">
            <p>
              Hello! I'm the DTE Rajasthan Student Assistance Chatbot. How can I
              help you today?
            </p>
          </div>
        </div>

        <div class="chat-input">
          <input
            type="text"
            id="user-input"
            placeholder="Type your question here..."
          />
          <button id="send-btn">Send</button>
        </div>

        <div class="suggested-queries">
          <p>Suggested questions:</p>
          <div class="query-chips">
            <button class="query-chip">Admission process</button>
            <button class="query-chip">Scholarship details</button>
            <button class="query-chip">Upcoming events</button>
            <button class="query-chip">Check results</button>
          </div>
        </div>
      </main>

      <footer>
        <p>Department of Technical Education, Government of Rajasthan</p>
      </footer>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
